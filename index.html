<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>BeKo-DTM für Quizzes</title>
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Android  -->
  <meta name="theme-color" content="red">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-title" content="Application Title">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- favicon and apple touch image-->
  <link rel="icon" type="image/png" href="src/icon.jpg">
  <link rel="apple-touch-icon" href="src/icon.jpg">

  <!-- MathJax CDN -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script>
    // MathJax configuration for the quiz ($...$ for inline math and \(...\) for display math)
    window.MathJax = {
      tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
      svg: {fontCache: 'global'}
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="w-100 px-3 m-auto" style="max-width: 800px">
    <span class="navbar-brand mb-0 h1">Die BeKo-Overkill-3000-DTM</span>
  </div>
</nav>

<div class="container-sm pt-2" style="max-width: 800px;">
  <div class="card text-center mb-3">
    <div class="card-body">
      <h5 class="card-title">⚠️ Achtung</h5>
      <p class="card-text">Es ist <b>unentscheidbar</b>, ob diese DTM die Sprache aller existierenden BeKo-Quizzes
        akzeptiert...
        <br>Ist bestimmt NP-schwer oder so...</p>
    </div>
    <div class="card-footer text-muted">
      Nutzung auf eigene Gefahr ¯\_(ツ)_/¯
    </div>
  </div>

  <div id="upload-container">
    <div class="mb-3">
      <textarea class="form-control" placeholder="Hier das JSON-Object einegben: {'name':'BeKo2223 Quiz_x','..."
                id="json-value" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <button id="upload-btn" class="btn btn-lg w-100 btn-primary">Für BeKo-Genießer lesbar machen</button>
    </div>
  </div>
  <div id="quiz-container"></div>
</div>
<script src="src/main.js"></script>
</body>
</html>
